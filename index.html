<!DOCTYPE html>

<head>

<body>

  <section>

    <div class="newfeed">
      <div class="images">
        <img src="1.png">
        <img src="2.png">
        <img src="3.png">
        <img src="4.png">
      </div>

      <script>
      var indexValue = 0;
      function slideShow(){
        setTimeout(slideShow, 2500);
        var x;
        const img = document.querySelectorAll("img");
        for(x = 0; x < img.length; x++){
          img[x].style.display = "none";
        }
        indexValue++;
        if(indexValue > img.length){indexValue = 1}
        img[indexValue -1].style.display = "block";
      }
      slideShow();
      </script>
    </div>
